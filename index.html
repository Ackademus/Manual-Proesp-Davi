<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificação — PROESP-Br</title>

  <link rel="stylesheet" href="estilodapagina.css">
  <script defer src="programacao.js"></script>
</head>

<body>
  <main class="container">

    <header>
      <h1>Coleta PROESP-Br</h1>
      <p class="subtitle">Etapa 1 — Identificação</p>
    </header>

    <form id="identificacaoForm" novalidate>

      <fieldset>
        <legend>Identificação e Triagem</legend>

        <div class="group">
          <label for="nome">Nome Completo</label>
          <input id="nome" name="nome" type="text" required minlength="3">
          <div class="msg"></div>
        </div>

        <div class="group">
          <label for="idade">Idade (anos)</label>
          <input id="idade" name="idade" type="number" min="5" max="120" required>
          <div class="msg"></div>
        </div>

        <div class="group">
          <label>Triagem de Saúde</label>
          <div class="radio-row">
            <label><input type="radio" name="triagem" value="ok" checked> Sem restrição</label>
            <label><input type="radio" name="triagem" value="restricao"> Com restrição</label>
          </div>
        </div>

      </fieldset>

      <footer class="actions">
        <button class="btn btn-primary">Próximo</button>
      </footer>

    </form>

    <div id="globalFeedback" class="global-feedback"></div>

  </main>
</body>
</html>
